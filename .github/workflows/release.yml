# GitHub Actions workflow to build and release binaries
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build all platforms
        run: make build-all

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.TAG_NAME, '-') }}
          generate_release_notes: true
          files: |
            dist/backlog-darwin-arm64
            dist/backlog-darwin-amd64
            dist/backlog-linux-amd64
            dist/backlog-linux-arm64
            dist/backlog-windows-amd64.exe
            dist/checksums.txt

  update-formula:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, '-')"  # Skip for pre-releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Extract SHA256 checksums
          DARWIN_ARM64_SHA=$(grep 'backlog-darwin-arm64$' dist/checksums.txt | cut -d' ' -f1)
          DARWIN_AMD64_SHA=$(grep 'backlog-darwin-amd64$' dist/checksums.txt | cut -d' ' -f1)
          LINUX_ARM64_SHA=$(grep 'backlog-linux-arm64$' dist/checksums.txt | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(grep 'backlog-linux-amd64$' dist/checksums.txt | cut -d' ' -f1)

          # Update formula with new version and checksums
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/backlog.rb
          sed -i "s/PLACEHOLDER_DARWIN_ARM64_SHA256/${DARWIN_ARM64_SHA}/" Formula/backlog.rb
          sed -i "s/PLACEHOLDER_DARWIN_AMD64_SHA256/${DARWIN_AMD64_SHA}/" Formula/backlog.rb
          sed -i "s/PLACEHOLDER_LINUX_ARM64_SHA256/${LINUX_ARM64_SHA}/" Formula/backlog.rb
          sed -i "s/PLACEHOLDER_LINUX_AMD64_SHA256/${LINUX_AMD64_SHA}/" Formula/backlog.rb

          # Also update any existing SHA256 values (for subsequent releases)
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"/sha256 \"${DARWIN_ARM64_SHA}\"/1" Formula/backlog.rb

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/backlog.rb
          git diff --staged --quiet || git commit -m "Update Homebrew formula for v${{ steps.version.outputs.VERSION }}"
          git push
