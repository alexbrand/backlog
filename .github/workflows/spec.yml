# GitHub Actions workflow to run Gherkin specs on PRs
name: Spec Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  spec:
    name: Run All Specs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: make build

      - name: Run all specs with coverage
        run: make spec-coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: spec/coverage.out
          retention-days: 30
